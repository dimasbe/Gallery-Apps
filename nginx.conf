server {
    # Nginx akan mendengarkan di port 80
    listen 80;
    server_name localhost; # Bisa diganti dengan domain Anda di produksi, tapi localhost cukup untuk Railway

    # Root dokumen untuk Nginx adalah folder 'public' dari aplikasi Laravel Anda
    root /app/public;

    # Header keamanan dasar
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # File indeks default yang akan dicari Nginx
    index index.php index.html index.htm;

    # Atur charset untuk respons
    charset utf-8;

    # Handle semua request yang tidak cocok dengan file fisik atau direktori
    # Ini penting untuk router Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Lokasi untuk favicon dan robots.txt (akses log dinonaktifkan untuk mengurangi kebisingan log)
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Halaman error 404 diarahkan ke index.php untuk ditangani Laravel
    error_page 404 /index.php;

    # Konfigurasi untuk memproses file PHP
    location ~ \.php$ {
        # Meneruskan permintaan PHP ke PHP-FPM melalui Unix socket
        # `/var/run/php-fpm.sock` adalah default socket untuk php-fpm di Alpine Linux
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        # Buffer untuk FastCGI, penting untuk aplikasi besar
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        # Mengatur SCRIPT_FILENAME agar PHP-FPM tahu file mana yang harus dijalankan
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        # Mengimpor parameter FastCGI standar
        include fastcgi_params;
    }

    # Melindungi file atau direktori yang dimulai dengan titik (misal: .env, .git)
    # Kecuali untuk .well-known yang biasa digunakan untuk sertifikat SSL (Let's Encrypt)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}